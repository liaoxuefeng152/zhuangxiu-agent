# 生产环境 - Docker Compose 配置
# 使用: docker-compose -f docker-compose.prod.yml up -d
# 注意：生产环境需要外部 PostgreSQL 和 Redis，不包含在 compose 中

networks:
  zhuangxiu-prod-network:
    external: true
    name: zhuangxiu-agent_zhuangxiu-prod-network

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: zhuangxiu-agent-backend:latest
    container_name: zhuangxiu-backend-prod
    env_file:
      - .env.prod
    environment:
      DEBUG: "False"
    ports:
      - "8000:8000"   # 生产环境使用 8000 端口
    networks:
      - zhuangxiu-prod-network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
