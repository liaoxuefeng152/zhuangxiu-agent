# 开发环境 - Docker Compose 配置
# 使用: docker-compose -f docker-compose.dev.yml up -d
version: '3.8'

networks:
  decoration-network:
    driver: bridge
    name: zhuangxiu-agent_decoration-network

services:
  postgres:
    image: postgres:latest
    container_name: decoration-postgres-dev
    environment:
      POSTGRES_USER: decoration_dev
      POSTGRES_PASSWORD: d59c4d557298d656208eaa84b935facb5f53b3f6dfef9c5890d8126cb5c8a3b8
      POSTGRES_DB: zhuangxiu_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - decoration-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U decoration_dev -d zhuangxiu_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: decoration-redis-dev
    command: redis-server --requirepass 22518876194fd4b2fdfa792b62a8193ed5cc8d238d5662b7c42486c6995a2a79
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - decoration-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: zhuangxiu-agent-backend:dev
    container_name: decoration-backend-dev
    env_file:
      - .env.dev
    environment:
      DEBUG: "True"
    ports:
      - "8001:8000"   # 开发环境使用 8001 端口
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - decoration-network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend:/app
      - ../logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
