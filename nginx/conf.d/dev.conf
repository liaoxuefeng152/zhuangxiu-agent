# 开发环境配置 - 与《装修决策Agent API 访问手册》一致
# 使用方式：挂载到 nginx 容器 /etc/nginx/conf.d/dev.conf

# HTTP服务器 - 重定向到HTTPS（可选）
server {
    listen 80 default_server;
    server_name dev.lakeli.top localhost 127.0.0.1;
    
    # 重定向到HTTPS（注释掉以下行可保持HTTP访问）
    # return 301 https://$server_name$request_uri;
    
    # 允许上传最大 25MB（施工照片等）
    client_max_body_size 25m;

    # /docs 重定向到 Swagger UI（手册：http://dev.lakeli.top/docs）
    location = /docs {
        return 302 /api/docs;
    }
    location = /docs/ {
        return 302 /api/docs;
    }

    # 所有其他请求（含 /api/v1/users/*）转发到开发后端，不再做 users 路径重写
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /health {
        proxy_pass http://127.0.0.1:8001/health;
        proxy_set_header Host $host;
        access_log off;
    }

    location /api/docs {
        proxy_pass http://127.0.0.1:8001/api/docs;
        proxy_set_header Host $host;
    }

    location /api/redoc {
        proxy_pass http://127.0.0.1:8001/api/redoc;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:8001/api/docs/openapi.json;
        proxy_set_header Host $host;
    }
}

# HTTPS服务器 - 开发环境（注意：证书为lakeli.top，dev.lakeli.top会有证书警告）
server {
    listen 443 ssl;
    server_name dev.lakeli.top;

    # SSL证书配置（使用现有证书，但域名不匹配）
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # SSL优化配置（与生产环境一致）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # 允许上传最大 25MB（施工照片等）
    client_max_body_size 25m;

    # /docs 重定向到 Swagger UI
    location = /docs {
        return 302 /api/docs;
    }
    location = /docs/ {
        return 302 /api/docs;
    }

    # 所有其他请求转发到开发后端
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /health {
        proxy_pass http://127.0.0.1:8001/health;
        proxy_set_header Host $host;
        access_log off;
    }

    location /api/docs {
        proxy_pass http://127.0.0.1:8001/api/docs;
        proxy_set_header Host $host;
    }

    location /api/redoc {
        proxy_pass http://127.0.0.1:8001/api/redoc;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:8001/api/docs/openapi.json;
        proxy_set_header Host $host;
    }
}
