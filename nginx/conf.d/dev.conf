# 开发环境配置 - 与《装修决策Agent API 访问手册》一致
# 使用方式：挂载到 nginx 容器 /etc/nginx/conf.d/dev.conf
server {
    listen 80 default_server;
    server_name dev.lakeli.top localhost 127.0.0.1;

    # 允许上传最大 25MB（施工照片等）
    client_max_body_size 25m;

    # /docs 重定向到 Swagger UI（手册：http://dev.lakeli.top/docs）
    location = /docs {
        return 302 /api/docs;
    }
    location = /docs/ {
        return 302 /api/docs;
    }

    # 所有其他请求（含 /api/v1/users/*）转发到开发后端，不再做 users 路径重写
    location / {
        proxy_pass http://zhuangxiu-backend-dev:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /health {
        proxy_pass http://zhuangxiu-backend-dev:8000/health;
        proxy_set_header Host $host;
        access_log off;
    }

    location /api/docs {
        proxy_pass http://zhuangxiu-backend-dev:8000/api/docs;
        proxy_set_header Host $host;
    }

    location /api/redoc {
        proxy_pass http://zhuangxiu-backend-dev:8000/api/redoc;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://zhuangxiu-backend-dev:8000/openapi.json;
        proxy_set_header Host $host;
    }
}
